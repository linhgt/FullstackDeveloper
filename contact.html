<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Contact information</title>
</head>
<body>
    <div>
        <header>
            <nav class="navbar navbar-expand-md navbar-light bg-light">
                <div class="navbar-brand navbar-dark bg-info">Linh Nguyen</div>
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Contact <span class="sr-only"> (current)</span> </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                </ul>
            </nav>
        </header>

        <div class="container">
            <div class="row mt-4">
                <div class="col-lg-6 col-xm-3 contact-container">
                    <h1 class="display:4" id="contact">Contact</h1>
                    <hr class="my-2">
                    <form>
                        <div class="form-group">
                            <div class="form-group">
                                <label for="Name">Name</label>
                                <input type="name" class="form-control" id="inputName" placeholder="Enter Name">
                              </div>
                              <div class="form-group">
                                <label for="Email">Email</label>
                                <input type="email" class="form-control" id="inputEmail" placeholder="Enter Email">
                              </div>
                              <div class="form-group">
                                <label for="Message">Message</label>
                                <textarea class="form-control" id="inputMessage" row="3" placeholder="Leave a message..."></textarea>
                              </div>
                              <button type="submit" class="btn btn-info btn-custom">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <footer>
            <nav class="navbar fixed-bottom navbar-dark bg-dark">
                <span class="navbar-text mx-auto">Â©Copyright</span>
            </nav>
        </footer>
    </div>
</body>
</html>
